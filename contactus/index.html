<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact us for any questions or concerns.">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 class="page-title">Contact Us</h1>
    <p class="description">
      If you have any questions or concerns, please don't hesitate to reach out to us at <a href="mailto:support@contactdownloader.com" class="email-link">support@contactdownloader.com</a>
    </p>
  </div>
	<style>
						/* Global Styles */
			* {
			  margin: 0;
			  padding: 0;
			  box-sizing: border-box;
			}

			body {
			  font-family: 'Georgia', serif;
			  background-color: #f9f9f9;
			  color: #333;
			}

			.container {
			  max-width: 1000px;
			  margin: 100px auto;
			  padding: 40px;
			  background-color: white;
			  border-radius: 10px;
			  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			  animation: fadeIn 1.5s ease-in-out;
			}

			.page-title {
			  font-size: 2.5em;
			  font-weight: bold;
			  color: #1a1a1a;
			  margin-bottom: 20px;
			  animation: slideIn 1.5s ease-out;
			}

			.description {
			  font-size: 1.2em;
			  color: #555;
			  line-height: 1.6;
			  animation: fadeInText 2s ease-in-out;
			}

			.email-link {
			  color: #007bff;
			  text-decoration: none;
			  transition: color 0.3s ease;
			}

			.email-link:hover {
			  color: #0056b3;
			}

			/* Animations */
			@keyframes fadeIn {
			  0% {
				opacity: 0;
				transform: translateY(20px);
			  }
			  100% {
				opacity: 1;
				transform: translateY(0);
			  }
			}

			@keyframes slideIn {
			  0% {
				opacity: 0;
				transform: translateX(-100px);
			  }
			  100% {
				opacity: 1;
				transform: translateX(0);
			  }
			}

			@keyframes fadeInText {
			  0% {
				opacity: 0;
			  }
			  100% {
				opacity: 1;
			  }
			}

			
			
			
	</style>
  <script src="app.js"></script>
</body>

</html>
