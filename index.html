	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="app.js"></script>
    <script>
    const sentences = [
      "Download Unique Contacts",
      "Connect With people",
      "Boost Your Status",
      "Get Free Traffic"
    ];

    const textEl = document.getElementById("text");
    let currentIndex = 0;

    function typeSentence(sentence, onComplete) {
      gsap.to(textEl, {
        duration: sentence.length * 0.1,
        textContent: sentence,
        ease: "none",
        onUpdate: function () {
          const chars = Math.floor(this.progress() * sentence.length);
          textEl.textContent = sentence.substring(0, chars);
        },
        onComplete
      });
    }

    function backspaceText(onComplete) {
      const currentText = textEl.textContent;
      gsap.to({}, {
        duration: currentText.length * 0.05,
        onUpdate: function () {
          const chars = Math.floor((1 - this.progress()) * currentText.length);
          textEl.textContent = currentText.substring(0, chars);
        },
        onComplete
      });
    }

    function cycleSentences() {
      typeSentence(sentences[currentIndex], () => {
        gsap.delayedCall(1.5, () => {
          backspaceText(() => {
            currentIndex = (currentIndex + 1) % sentences.length;
            cycleSentences();
          });
        });
      });
    }

    cycleSentences();
  </script>
